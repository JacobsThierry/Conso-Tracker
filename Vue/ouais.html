    function suma(aaa){
        jioezziejiozepoqipjilorqjjioijqrjiogrjqio = 0;
        
        for(jioezziejiozepoqipji1orqjjioijqrjiogrjqio=0; jioezziejiozepoqipji1orqjjioijqrjiogrjqio<aaa.length;jioezziejiozepoqipji1orqjjioijqrjiogrjqio++){

        }
        return jioezziejiozepoqipjilorqjjioijqrjiogrjqio;
    }

    function upd(){
        
        score = azeopiia(maybe.value, yes.value);
        
        WOW_INCROYABLE = score<25?0:score<50?1:score<75?2:score<90?3:score<100?4:5;

        out.innerHTML = "Wow, ton score est de " + score + "</br>" + NOOOON_Ne_Regarde_Pas_Cette_Liste_Tu_Te_Spoil[WOW_INCROYABLE];

    function azeopiia(aaaalaaaa, aaaa1aaaa){
        return aaaalaaaa * 4 -15 + 30 * (suma(aaaa1aaaa)%100)/100 //fuck le ;
